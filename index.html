<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#2CB6E3" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, minimum scale=1, initial-scale=1, user-scalable=0">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Cluedo Detective Notes</title>
    <meta name="description" content="Cluedo Detective Notes by @nmtb4e. Currently supports 4 boards and up to 6 players.">
    <meta name="google" content="nositelinkssearchbox" />
    <link rel="canonical" href="https://detectivenotes">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:900&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

    <!--  MAIN MENU  -->

    <div id="mainMenu">
        <p id="mainTitle" class="main-title"></p>
        <a id="continueGameButton" class="big-button"><span id="continueButton" class="big-button-title"></span><br><span id="continueButtonSubtitle" class="big-button-subtitle"></span></a>
        <a id="newGameButton" class="big-button"><span id="beginButton" class="big-button-title"></span><br><span id="beginButtonSubtitle" class="big-button-subtitle"></span></a>
    </div>



    <!--  CHECK SAVED GAME  -->

    <div id="resumePrompt" class="modal-wrapper">
        <p id="resumePromptText" class="setup-text"></p>
        <a id="genericYes" class="confirmation-button"></a>
        <a id="genericNo" class="confirmation-button"></a>
    </div>


    <!--  SETUP  -->

    <div id="setup" class="setup">
        <div id="setupUB" class="upperbar"><span id="newGame" class="upperbar-title"></span></div>
        <div id="setupContent" class="content">
            <span id="boardQuestion" class="setup-text"></span><br>
            <section id="boardButtonContainer"></section>
            <hr>
            <span id="playerNumQuestion" class="setup-text"></span><br>
            <input type="range" id="playerNum" min="2" max="6" step="1" value="3" class="range"><br>
            <span id="playerNumTooltip" class="setup-tooltip"></span>
            <hr>
            <span id="playerNameQuestion" class="setup-text"></span><br>
            <span id="playerNameTooltip" class="setup-tooltip"></span><br>
            <form id="playerNameForm">
                <section id="playerNameContainer"></section>
                <hr>
                <span id="readyText" class="setup-text"></span><br>
                <input type="submit" id="startGame" class="begin-button"></a>
            </form>
        </div>
    </div>


    <!--  MAIN GAME  -->

    <div id="mainGame" class="main-game">
        <div id="mainGameUB" class="upperbar">
            <button id="showInstructionsModal" class="small-button"></button>
            <button id="lockPersonalCards" class="small-button">ðŸ”“</button>
            <div class="autocomplete-status-wrapper">
                <section><span id="autocompleteStatusContainer"></span><span id="autocompleteStatus"></span></section>
                <label class="switch">
                <input type="checkbox" id="autocompleteInput" checked>
                <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="dustCounterBox" class="dust-counter-box">
            <section><button class="counterbutton" id="dustCounterDown">-1</button></section>
            <section class="dust-counter-wrapper">
                <span id="dustCounter"></span>
                <span id="dustCounterValue">12</span>
            </section>
            <section><button class="counterbutton" id="dustCounterUp">+1</button></section>
        </div>
        <div id="mainGameTableWrapper" class="content">
            <table id="mainGameTable" class="main-game-table">
                <thead id="tableSectionPlayers" class="table-section-players">
                    <tr id="tableRowPlayers" class="main-table-row">
                        <th id="tableHeaderPlayers" class="table-header" colspan="2"></th>
                    </tr>
                </thead>
                <tbody id="tableSectionCharacters">
                    <tr id="tableRowCharacters" class="main-table-row">
                        <th id="tableHeaderCharacters" class="table-header"></th>
                    </tr>
                </tbody>
                <tbody id="tableSectionWeapons">
                    <tr id="tableRowWeapons" class="main-table-row">
                        <th id="tableHeaderWeapons" class="table-header"></th>
                    </tr>
                </tbody>
                <tbody id="tableSectionRooms">
                    <tr id="tableRowRooms" class="main-table-row">
                        <th id="tableHeaderRooms" class="table-header"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--  SELECTION MODAL  -->
    <div id="selectionModal" class="modal-wrapper">
        <div id="selectionModalContent" class="modal">
            <section id="showLessSymbolsWrapper"><input type="checkbox" id="showLessSymbolsCheckbox"><span id="showLessSymbolsText" class="setup-tooltip"></span></section>
            <section id="selectionModalBasic" class="selection-modal-wrapper">
                <section class="selection-modal-section" id="selectionModalReset">
                    <a class="selection-modal-image" id="reset"><section class="image-with-tooltip"><img src="assets/reset.svg" class="reset"><span id="resetText" class="setup-tooltip"></span></section></a>
                </section>
                <section class="selection-modal-section" id="selectionModalCheck">
                    <a class="selection-modal-image" id="check"><section class="image-with-tooltip"><img src="assets/check.svg" class="check"><span id="checkFullText" class="setup-tooltip"></span></section></a>
                    <a class="selection-modal-image" id="maybe"><section class="image-with-tooltip"><img src="assets/check.svg" class="maybe"><span id="checkMaybeText" class="setup-tooltip"></span></section></a>
                </section>
                <section class="selection-modal-section" id="selectionModalCross">
                    <a class="selection-modal-image" id="cross"><section class="image-with-tooltip"><img src="assets/cross.svg" class="cross"><span id="crossFullText" class="setup-tooltip"></span></section></a>
                    <a class="selection-modal-image" id="maybeNot"><section class="image-with-tooltip"><img src="assets/cross.svg" class="maybeNot"><span id="crossMaybeText" class="setup-tooltip"></span></section></a>
                </section>
            </section>
            <section id="selectionModalExtended" class="selection-modal-wrapper">
                <section class="selection-modal-section" id="selectionModalExtended1">
                    <a class="selection-modal-image" id="star"><section class="image-with-tooltip"><img src="assets/star.svg" class="star"><span id="starText" class="setup-tooltip"></span></section></a>
                    <a class="selection-modal-image" id="question"><section class="image-with-tooltip"><img src="assets/question.svg" class="question"><span id="questionText" class="setup-tooltip"></span></section></a>
                    <a class="selection-modal-image" id="exclamation"><section class="image-with-tooltip"><img src="assets/exclamation.svg" class="exclamation"><span id="exclamationText" class="setup-tooltip"></span></section></a>
                </section>
                <section class="selection-modal-section" id="selectionModalExtended2">
                    <a class="selection-modal-image" id="flag"><section class="image-with-tooltip"><img src="assets/flag.svg" class="flag"><span id="flagText" class="setup-tooltip"></span></section></a>
                    <a class="selection-modal-image" id="skip"><section class="image-with-tooltip"><img src="assets/skip.svg" class="skip"><span id="skipText" class="setup-tooltip"></span></section></a>
                </section>
            </section>
        </div>
    </div>

    <!--  INSTRUCTIONS MODAL  -->
    <div id="instructionsModal" class="modal-wrapper">
        <div id="instructionsModalContent" class="modal">
            <p id="instructionsModalText" class="setup-text"></p>
            <button id="instructionsModalConfirm" class="confirmation-button"></a>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
    <script src="strings-en.js"></script>
    <script src="strings-it.js"></script>
</body>
