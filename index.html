<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#2CB6E3" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/logos/icon_x192.png">
    <link rel="icon" href="assets/logos/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cluedo Detective Notes</title>
    <meta name="description" content="Cluedo Detective Notes by @nmtb4e.">
    <meta name="google" content="nositelinkssearchbox" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Bai+Jamjuree:wght@300;400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
    <!--  LOADING SCREEN  -->

    <div id="loadingScreen">
        <div id="progress-bar-wrapper">
            <progress id="progressBar" value="0" max="100"></progress><br>
            <a id="skipLoading">Skip</a>
        </div>
    </div>




    <!--  MAIN MENU  -->

    <div id="mainMenu">
        <div id="model"></div>
        <p id="mainTitle" class="main-title"></p>
        <a id="continueGameButton" class="big-button"><span id="continueButton"
                class="big-button-title"></span><br><span id="continueButtonSubtitle"
                class="big-button-subtitle"></span></a>
        <a id="newGameButton" class="big-button"><span id="beginButton" class="big-button-title"></span><br><span
                id="beginButtonSubtitle" class="big-button-subtitle"></span></a>
        <div id="mainMenuButtons">
            <button id="mainMenuLanguageButton" class="main-menu-small-button"><span id="changeLanguageText"
                    class="language-label">Cambia lingua</span><span class="material-symbols-outlined">
                    language
                </span></button>
            <button class="main-menu-small-button" id="installButton">
                <span class="material-symbols-outlined">
                    add_to_home_screen
                </span>
            </button>
            <button id="mainMenuDarkModeButton" class="main-menu-small-button"><span
                    class="material-symbols-outlined dark-mode-label">
                    dark_mode
                </span></button>
            <button id="mainMenuCreditsButton" class="main-menu-small-button"><span class="material-symbols-outlined">
                    info
                </span></button>
        </div>
    </div>




    <!--  LANGUAGE MODAL  -->

    <div id="languageModal" class="modal-wrapper">
        <div id="languageModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="languageModalBackButton">
                    close</a></section>
            <a href="?lang=en" class="language-link">ðŸ‡¬ðŸ‡§ English</a>
            <a href="?lang=it" class="language-link">ðŸ‡®ðŸ‡¹ Italiano</a>
        </div>
    </div>




    <!--   CREDITS MODAL  -->

    <div id="creditsModal" class="modal-wrapper">
        <div id="creditsModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="creditsModalBackButton">
                    close</a></section>
            <p id="creditsModalText" class="setup-tooltip"></p>
        </div>
    </div>




    <!--  GENERIC CONFIRMATION MODAL  -->

    <div id="confirmationModal" class="modal-wrapper">
        <div id="confirmationModalContent" class="modal">
            <p id="confirmationPromptTitle" class="setup-text"></p>
            <p id="confirmationPromptSubtitle" class="setup-tooltip"></p>
            <a id="genericYes" class="small-button board-button"></a>
            <a id="genericNo" class="small-button board-button"></a>
        </div>
    </div>




    <!--  SETUP  -->

    <div id="setup" class="setup">
        <div id="setupUB" class="upperbar">
            <button id="darkModeToggle" class="small-button"><span class="material-symbols-outlined dark-mode-label">
                    dark_mode
                </span></button>
            <span id="newGame" class="upperbar-title"></span>
            <button id="advancedSettingsToggle" class="small-button"><span class="material-symbols-outlined">
                    settings
                </span></button>
        </div>
        <div id="setupContent" class="content">
            <span id="boardQuestion" class="setup-text"></span><br>
            <section id="boardButtonContainer"></section>
            <section id="customizeBoardContainer">
                <button title="Customize Board button" id="customizeBoardButton" class="small-button board-button"><span
                        id="customizeBoardButtonText"></span><br><span id="customizeBoardButtonSubtitle"
                        class="setup-tooltip"></span></button>
            </section>
            <hr>
            <span id="playerNumQuestion" class="setup-text"></span><br>
            <input title="Number of players" type="range" id="playerNum" min="2" max="6" step="1" value="3"
                class="range"><br>
            <label for="playerNum" id="playerNumTooltip" class="setup-tooltip"></label>
            <hr>
            <span id="playerNameQuestion" class="setup-text"></span><br>
            <span id="playerNameTooltip" class="setup-tooltip"></span>
            <a id="playerOrderModalLink" class="setup-tooltip-modal-link"></a><br>
            <form id="playerNameForm">
                <section id="playerNameContainer"></section>
                <hr>
                <span id="readyText" class="setup-text"></span><br>
                <input type="submit" id="startGame" class="begin-button">
            </form>
        </div>
    </div>


    <!--  CUSTOM BOARD LOAD MENU  -->

    <div id="customBoardModal" class="modal-wrapper">
        <div id="customBoardModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="customBoardModalBackButton">
                    close</a></section>
            <p id="customBoardQuestion" class="setup-text"></p>
            <section id="customBoardAddSection">
                <button title="New Custom Board" id="newBoardButton" class="small-button board-button"></button>
                <hr>
                <button title="Import Custom Board" id="importBoardButton" class="small-button board-button"></button>
                <button title="Export All Boards" id="exportAllBoardsButton" class="small-button board-button"></button>
            </section>
            <section id="customBoardExistingSection">
                <hr>
                <span id="customBoardSavedQuestion" class="setup-text"></span>
                <table id="customBoardLoadSection">
                </table>
            </section>
        </div>
    </div>


    <!--  NEW CUSTOM BOARD MODAL -->

    <div id="newBoardModal" class="modal-wrapper">
        <div id="newBoardModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="newBoardModalBackButton">
                    close</a></section>

            <!--  Customize Board Form  -->
            <table id="customBoardTable">
                <thead id="customBoardTableSectionName">
                    <tr>
                        <th colspan="3">
                            <span class="material-symbols-outlined">casino</span>
                            <span id="customBoardHeaderName" class="custom-board-table-header"></span>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="3" class="custom-table-add">
                            <input title="Board name" class="setup-name" type="text" name="customBoardName"
                                pattern="[A-Za-z0-9]+" , id="customBoardName" />
                        </td>
                    </tr>
                </thead>
                <tbody id="customBoardTableSectionMaxPlayers">
                    <tr>
                        <th colspan="3">
                            <span class="material-symbols-outlined">group</span>
                            <span id="customBoardMaxPlayers" class="custom-board-table-header"></span>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <input id="customBoardMaxPlayersValue" type="number" value="6" title="Max players" min="2"
                                max="99" placeholder="2-99" class="setup-name">
                        </th>
                    </tr>
                </tbody>
                <tbody id="customBoardTableSectionCharacters">
                    <tr>
                        <th colspan="3" class="custom-table-header">
                            <span class="material-symbols-outlined">person</span>
                            <span id="customBoardHeaderCharacters" class="custom-board-table-header"></span>
                        </th>
                    </tr>
                <tbody id="customBoardCharacters"></tbody>
                <tr id="addCharacterToCustomBoardRow">
                    <td colspan="3" class="custom-table-add">
                        <button id="addCharacterToCustomBoardButton" title="Add suspect" type="button"
                            class="small-button material-symbols-outlined">add_circle</button>
                    </td>
                </tr>
                </tbody>
                <tbody id="customBoardTableSectionWeapons">
                    <tr>
                        <th colspan="3" class="custom-table-header">
                            <span class="material-symbols-outlined">syringe</span>
                            <span id="customBoardHeaderWeapons" class="custom-board-table-header"></span>
                        </th>
                    </tr>
                <tbody id="customBoardWeapons"></tbody>
                <tr id="addWeaponToCustomBoardRow">
                    <td colspan="3" class="custom-table-add">
                        <button id="addWeaponToCustomBoardButton" title="Add weapon" type="button"
                            class="small-button material-symbols-outlined">add_circle</button>
                    </td>
                </tr>
                </tbody>
                <tbody id="customBoardTableSectionRooms">
                    <tr class="custom-table-header">
                        <th colspan="3" class="custom-table-header">
                            <span class="material-symbols-outlined">house</span>
                            <span id="customBoardHeaderRooms" class="custom-board-table-header"></span>
                        </th>
                    </tr>
                <tbody id="customBoardRooms"></tbody>
                <tr id="addRoomToCustomBoardRow">
                    <td colspan="3" class="custom-table-add">
                        <button id="addRoomToCustomBoardButton" title="Add room" type="button"
                            class="small-button material-symbols-outlined">add_circle</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <hr>
            <span clas="setup-tooltip hidden" id="boardValidationFailedMessage"></span>
            <button id="saveBoardButton" class="begin-button" title="Save board" type="button"></button>


        </div>
    </div>


    <!--  IMPORT BOARD MODAL  -->

    <div id="importBoardModal" class="modal-wrapper">
        <div id="importBoardModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="importBoardModalBackButton">
                    close</a></section>
            <section id="fileInputSection">
                <p id="importBoardTitle" class="setup-text"></p>
                <label for="fileInput" class="file-input">
                    <span id="fileInputButton" class="small-button board-button" title="Choose file"></span>
                </label>
                <input type="file" id="fileInput" class="hidden" accept=".board" title="Import board">
            </section>
            <section id="chooseBoardsToImportSection" class="import-choose-section">
                <p id="chooseBoardsToImportTitle" class="setup-text"></p>
                <table id="chooseBoardsToImportTable"></table>
                <button id="finalizeImportButton" class="begin-button" title="Import boards"></button>
            </section>
            <p id="fileValidationFailed" class="setup-tooltip"></p>
        </div>
    </div>



    <!--  ADVANCED SETTINGS MODAL  -->

    <div id="advancedSettingsModal" class="modal-wrapper">
        <div id="advancedSettingsModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="advancedSettingsModalBackButton">
                    close</a></section>
            <p id="advancedSettingsTitle" class="setup-text"></p>
            <table class="advanced-settings-table">

                <!-- AUTOCOMPLETE -->
                <tr>
                    <td rowspan="2" class="advanced-settings-table-image">
                        <span class="material-icons-outlined" disabled>verified</span>
                    </td>
                    <td class="advanced-settings-table-entry">
                        <label for="hideDustCounter" class="advanced-settings-title" id="autocompleteLabel"></label>
                    </td>
                    <td class="advanced-settings-table-checkbox checkbox-wrapper-31">
                        <input type="checkbox" id="autocomplete" title="Autocomplete" />
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="checked" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="advanced-settings-table-entry" colspan="2">
                        <p id="autocompleteText" class="setup-tooltip"></p>
                    </td>
                </tr>

                <!-- LONG NAMES COMPATIBILITY MODE -->
                <tr>
                    <td rowspan="2" class="advanced-settings-table-image">
                        <img src="assets/settings/advanced_long_names.webp"
                            class="advanced-settings-table-image invertible"
                            alt="An image showing the layout of the main game table after turning on long names compatibility mode. The full player name is displayed sideways, and only the initial is displayed normally.">
                    </td>
                    <td class="advanced-settings-table-entry">
                        <label for="longNamesCompatibilityMode" class="advanced-settings-title"
                            id="longNamesCompatibilityModeLabel"></label>
                    </td>
                    <td class="advanced-settings-table-checkbox checkbox-wrapper-31">
                        <input type="checkbox" id="longNamesCompatibilityMode" title="Long names compatibility mode" />
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="checked" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="advanced-settings-table-entry" colspan="2">
                        <p id="longNamesCompatibilityModeText" class="setup-tooltip"></p>
                    </td>
                </tr>

                <!-- DUST COUNTER HIDE -->
                <tbody id="hideDustCounterSection">
                    <tr>
                        <td rowspan="2" class="hide-dust-counter-cell advanced-settings-table-image">
                            <button class="counterbutton" disabled>-1</button>
                            <button class="counterbutton" disabled>+1</button>
                        </td>
                        <td class="advanced-settings-table-entry">
                            <label for="hideDustCounter" class="advanced-settings-title"
                                id="hideDustCounterLabel"></label>
                        </td>
                        <td class="advanced-settings-table-checkbox checkbox-wrapper-31">
                            <input type="checkbox" id="hideDustCounter" disabled title="Hide dust counter" />
                            <svg viewBox="0 0 35.6 35.6">
                                <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                                <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                                <polyline class="checked" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                            </svg>
                        </td>
                    </tr>
                    <tr>
                        <td class="advanced-settings-table-entry" colspan="2">
                            <p id="hideDustCounterText" class="setup-tooltip hidden"></p>
                            <p id="hideDustCounterDisabled" class="setup-tooltip"></p>
                        </td>
                    </tr>
                </tbody>

                <!-- ALTERNATE INGAME TOOLBAR -->
                <tr>
                    <td rowspan="2" class="hide-dust-counter-cell advanced-settings-table-image">
                        <img src="assets/settings/alternate_toolbar.webp" class="advanced-settings-table-image"
                            alt="An image displaying the main game table with the toolbar at the bottom of the screen.">
                    </td>
                    <td class="advanced-settings-table-entry">
                        <label for="alternateInGameToolbar" class="advanced-settings-title"
                            id="alternateInGameToolbarLabel"></label>
                    </td>
                    <td class="advanced-settings-table-checkbox checkbox-wrapper-31">
                        <input type="checkbox" id="alternateInGameToolbar" title="Alternate in-game toolbar">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="checked" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="advanced-settings-table-entry" colspan="2">
                        <p id="alternateInGameToolbarText" class="setup-tooltip"></p>
                    </td>
                </tr>

                <!-- FORCE ASSISTANT UPDATE -->
                <tr>
                    <td rowspan="2" class="advanced-settings-table-image">
                        <span class="material-icons-outlined">auto_awesome</span>
                    </td>
                    <td class="advanced-settings-table-entry">
                        <label for="forceAssistantUpdate" class="advanced-settings-title"
                            id="forceAssistantUpdateLabel"></label>
                    </td>
                    <td class="advanced-settings-table-checkbox checkbox-wrapper-31">
                        <input type="checkbox" id="forceAssistantUpdate" title="Force assistant update">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="checked" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="advanced-settings-table-entry" colspan="2">
                        <p id="forceAssistantUpdateText" class="setup-tooltip"></p>
                    </td>
                </tr>

                <!-- DARK MODE -->
                <tr class="dark-mode-section">
                    <!--<td rowspan="2" class="advanced-settings-table-image">
                            <span class="material-icons-outlined">dark_mode</span>
                        </td>-->
                    <td class="advanced-settings-table-entry">
                        <label for="darkMode" class="advanced-settings-title" id="darkModeLabel"></label>
                    </td>
                    <td class="advanced-settings-table-checkbox checkbox-wrapper-31">
                        <input type="checkbox" id="darkMode" title="Dark mode">
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="checked" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </td>
                </tr>
                <tr class="dark-mode-section">
                    <td class="advanced-settings-table-entry" colspan="2">
                        <p id="darkModeText" class="setup-tooltip"></p>
                    </td>
                </tr>

            </table>
        </div>
    </div>




    <!--  PLAYER ORDER MODAL  -->

    <div id="orderModal" class="modal-wrapper">
        <div id="orderModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined"
                    id="orderModalBackButton">
                    close</a></section>
            <img src="assets/instructions/player_order.webp" class="setup-image"
                alt="An image showing the order of players. The first player to type in is the one to your left, and the rest follow clockwise.">
            <p id="orderModalText" class="setup-tooltip"></p>
            <input disabled type="text" class="order-input setup-name material-symbols-outlined" id="playerOrder1"
                title="The first player to your left" value="counter_1 face_6">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined" id="playerOrder2"
                title="The second player to your left" value="counter_2 face_4">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined" id="playerOrder3"
                title="The third player to your left" value="counter_3 face_2">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined" id="playerOrder4"
                title="The fourth player to your left" value="counter_4 face_5">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined" id="playerOrder5"
                title="The fifth player to your left" value="counter_5 face_3">
        </div>
    </div>




    <!--  MAIN GAME  -->

    <div id="mainGame" class="main-game">
        <!-- Upperbar -->
        <div id="mainGameUB" class="upperbar in-game-upperbar">
            <button id="showInstructionsModal" class="small-button tooltipable"><span class="material-symbols-outlined">
                    info
                </span></button>
            <button id="advancedSettingsInGameToggle" class="small-button"><span class="material-symbols-outlined">
                    settings
                </span></button>
            <button id="darkModeToggle" class="small-button"><span class="material-symbols-outlined dark-mode-label">
                    dark_mode
                </span></button>
            <button id="lockPersonalCards" class="small-button"><span class="material-symbols-outlined"
                    id="lockPersonalCardsLabel">
                    lock_open_right
                </span></button>
            <button id="dustCounterButton" class="small-button dust-counter-button " title="Dust counter">12</button>
            <button id="assistantButton" class="small-button"><span class="material-icons-outlined"
                    id="assistantButtonLabel">
                    auto_awesome
                </span></button>
            <button id="undoButton" class="small-button" title="Undo"><span
                    class="material-symbols-outlined">undo</span></button>
            <button id="redoButton" class="small-button" title="Redo"><span
                    class="material-symbols-outlined">redo</span></button>
        </div>
        <!-- Dust counter -->
        <div id="dustCounterBox" class="dust-counter-box">
            <section><button class="counterbutton" id="dustCounterDown">-1</button></section>
            <section class="dust-counter-wrapper">
                <span id="dustCounter"></span>
                <span id="dustCounterValue">12</span>
            </section>
            <section><button class="counterbutton" id="dustCounterUp">+1</button></section>
        </div>
        <!-- Main table -->
        <div id="mainGameTableWrapper" class="content table-wrapper">
            <table id="mainGameTable" class="main-game-table">
                <thead id="tableSectionPlayers" class="table-section-players">
                    <tr id="tableRowPlayers" class="main-table-row">
                        <th></th>
                        <th id="tableHeaderPlayers" class="table-header player-header"></th>
                    </tr>
                </thead>
                <tbody id="tableSectionCharacters">
                    <tr id="tableRowCharacters" class="main-table-row">
                        <th id="tableHeaderCharacters" class="table-header"></th>
                    </tr>
                </tbody>
                <tbody id="tableSectionWeapons">
                    <tr id="tableRowWeapons" class="main-table-row">
                        <th id="tableHeaderWeapons" class="table-header"></th>
                    </tr>
                </tbody>
                <tbody id="tableSectionRooms">
                    <tr id="tableRowRooms" class="main-table-row">
                        <th id="tableHeaderRooms" class="table-header"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <!--  SELECTION MODAL  -->

    <div id="selectionModal" class="modal-wrapper">
        <div id="selectionModalContent" class="modal">
            <section id="modalBackWrapper"><a class="modal-back-button material-symbols-outlined" id="modalBackButton">
                    close
                </a></section>
            <section id="showLessSymbolsWrapper"><input type="checkbox" id="showLessSymbolsCheckbox"
                    title="Show less symbols"><span id="showLessSymbolsText" class="setup-tooltip"></span></section>
            <section id="selectionModalBasic" class="selection-modal-wrapper">
                <section class="selection-modal-section" id="selectionModalReset">
                    <a class="selection-modal-image" id="reset">
                        <section class="image-with-tooltip"><img alt="Reset" src="assets/icons/reset.svg"
                                class="reset"><span id="resetText" class="setup-tooltip"></span></section>
                    </a>
                </section>
                <section class="selection-modal-section" id="selectionModalCheck">
                    <a class="selection-modal-image" id="check">
                        <section class="image-with-tooltip"><img alt="Check" src="assets/icons/check.svg"
                                class="check"><span id="checkFullText" class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="maybe">
                        <section class="image-with-tooltip"><img alt="Maybe yes" src="assets/icons/check.svg"
                                class="maybe"><span id="checkMaybeText" class="setup-tooltip"></span></section>
                    </a>
                </section>
                <section class="selection-modal-section" id="selectionModalCross">
                    <a class="selection-modal-image" id="cross">
                        <section class="image-with-tooltip"><img alt="No" src="assets/icons/cross.svg"
                                class="cross"><span id="crossFullText" class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="maybeNot">
                        <section class="image-with-tooltip"><img alt="Maybe not" src="assets/icons/cross.svg"
                                class="maybeNot"><span id="crossMaybeText" class="setup-tooltip"></span></section>
                    </a>
                </section>
            </section>
            <section id="selectionModalExtended" class="selection-modal-wrapper">
                <section class="selection-modal-section" id="selectionModalExtended1">
                    <a class="selection-modal-image" id="star">
                        <section class="image-with-tooltip"><img alt="Star" src="assets/icons/star.svg"
                                class="star"><span id="starText" class="setup-tooltip"></span></section>
