<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#2CB6E3" />
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, minimum scale=1, initial-scale=1, user-scalable=0">
    <title>Cluedo Detective Notes</title>
    <meta name="description" content="Cluedo Detective Notes by @nmtb4e.">
    <meta name="google" content="nositelinkssearchbox" />
    <link rel="canonical" href="https://detectivenotes">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Dela+Gothic+One&family=Rubik:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!--  LOADING SCREEN  -->
    <div id="loadingScreen">
        <div id="progress-bar-wrapper">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    </div>

    <!--  MAIN MENU  -->

    <div id="mainMenu">
        <div id="model"></div>
        <p id="mainTitle" class="main-title"></p>
        <a id="continueGameButton" class="big-button"><span id="continueButton"
                class="big-button-title"></span><br><span id="continueButtonSubtitle"
                class="big-button-subtitle"></span></a>
        <a id="newGameButton" class="big-button"><span id="beginButton" class="big-button-title"></span><br><span
                id="beginButtonSubtitle" class="big-button-subtitle"></span></a>
        <div id="mainMenuButtons">
            <button id="mainMenuDarkModeButton" class="main-menu-small-button"><span class="material-symbols-outlined"
                    id="darkModeToggleLabel">
                    dark_mode
                </span></button>
            <button id="mainMenuCreditsButton" class="main-menu-small-button"><span
                    class="material-symbols-outlined dark-mode-label">
                    info
                </span></button>
        </div>
    </div>

    <!--   CREDITS MODAL  -->
    <div id="creditsModal" class="modal-wrapper">
        <div id="creditsModalContent" class="modal">
            <section id="modalBackWrapper"><a class="setup-tooltip" id="creditsModalBackButton"><span
                        class="material-symbols-outlined">
                        close
                    </span></a></section>
            <p id="creditsModalText" class="setup-tooltip"></p>
        </div>
    </div>


    <!--  CHECK SAVED GAME  -->

    <div id="resumePrompt" class="modal-wrapper">
        <p id="resumePromptText" class="setup-text"></p>
        <a id="genericYes" class="confirmation-button"></a>
        <a id="genericNo" class="confirmation-button"></a>
    </div>


    <!--  SETUP  -->

    <div id="setup" class="setup">
        <div id="setupUB" class="upperbar"><span id="newGame" class="upperbar-title"></span></div>
        <div id="setupContent" class="content">
            <span id="boardQuestion" class="setup-text"></span><br>
            <section id="boardButtonContainer"></section>
            <hr>
            <span id="playerNumQuestion" class="setup-text"></span><br>
            <input type="range" id="playerNum" min="2" max="6" step="1" value="3" class="range"><br>
            <span id="playerNumTooltip" class="setup-tooltip"></span>
            <hr>
            <span id="playerNameQuestion" class="setup-text"></span><br>
            <span id="playerNameTooltip" class="setup-tooltip"></span>
            <a id="playerOrderModalLink" class="setup-tooltip-modal-link"></a><br>
            <form id="playerNameForm">
                <section id="playerNameContainer"></section>
                <hr>
                <span id="readyText" class="setup-text"></span><br>
                <input type="submit" id="startGame" class="begin-button">
            </form>
        </div>
    </div>

    <!--  PLAYER ORDER MODAL  -->
    <div id="orderModal" class="modal-wrapper">
        <div id="orderModalContent" class="modal">
            <section id="modalBackWrapper"><a class="setup-tooltip" id="orderModalBackButton"><span
                        class="material-symbols-outlined">
                        close
                    </span></a></section>
            <img src="assets/player_order.webp" class="setup-image">
            <p id="orderModalText" class="setup-tooltip"></p>
            <input disabled type="text" class="order-input setup-name material-symbols-outlined"
                value="counter_1 face_6">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined"
                value="counter_2 face_4">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined"
                value="counter_3 face_2">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined"
                value="counter_4 face_5">
            <input disabled type="text" class="order-input setup-name material-symbols-outlined"
                value="counter_5 face_3">
        </div>
    </div>


    <!--  MAIN GAME  -->

    <div id="mainGame" class="main-game">
        <div id="mainGameUB" class="upperbar">
            <button id="showInstructionsModal" class="small-button"><span class="material-symbols-outlined">
                    info
                </span></button>
            <button id="darkModeToggle" class="small-button"><span class="material-symbols-outlined dark-mode-label">
                    dark_mode
                </span></button>
            <button id="lockPersonalCards" class="small-button"><span class="material-symbols-outlined"
                    id="lockPersonalCardsLabel">
                    lock_open_right
                </span></button>
            <div class="autocomplete-status-wrapper">
                <section><span id="autocompleteStatusContainer"></span><span id="autocompleteStatus"></span></section>
                <label class="switch">
                    <input type="checkbox" id="autocompleteInput" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="dustCounterBox" class="dust-counter-box">
            <section><button class="counterbutton" id="dustCounterDown">-1</button></section>
            <section class="dust-counter-wrapper">
                <span id="dustCounter"></span>
                <span id="dustCounterValue">12</span>
            </section>
            <section><button class="counterbutton" id="dustCounterUp">+1</button></section>
        </div>
        <div id="mainGameTableWrapper" class="content">
            <table id="mainGameTable" class="main-game-table">
                <thead id="tableSectionPlayers" class="table-section-players">
                    <tr id="tableRowPlayers" class="main-table-row">
                        <th id="tableHeaderPlayers" class="table-header" colspan="2"></th>
                    </tr>
                </thead>
                <tbody id="tableSectionCharacters">
                    <tr id="tableRowCharacters" class="main-table-row">
                        <th id="tableHeaderCharacters" class="table-header"></th>
                    </tr>
                </tbody>
                <tbody id="tableSectionWeapons">
                    <tr id="tableRowWeapons" class="main-table-row">
                        <th id="tableHeaderWeapons" class="table-header"></th>
                    </tr>
                </tbody>
                <tbody id="tableSectionRooms">
                    <tr id="tableRowRooms" class="main-table-row">
                        <th id="tableHeaderRooms" class="table-header"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--  SELECTION MODAL  -->
    <div id="selectionModal" class="modal-wrapper">
        <div id="selectionModalContent" class="modal">
            <section id="modalBackWrapper"><a class="setup-tooltip" id="modalBackButton"><span
                        class="material-symbols-outlined">
                        close
                    </span></a></section>
            <section id="showLessSymbolsWrapper"><input type="checkbox" id="showLessSymbolsCheckbox"><span
                    id="showLessSymbolsText" class="setup-tooltip"></span></section>
            <section id="selectionModalBasic" class="selection-modal-wrapper">
                <section class="selection-modal-section" id="selectionModalReset">
                    <a class="selection-modal-image" id="reset">
                        <section class="image-with-tooltip"><img src="assets/reset.svg" class="reset"><span
                                id="resetText" class="setup-tooltip"></span></section>
                    </a>
                </section>
                <section class="selection-modal-section" id="selectionModalCheck">
                    <a class="selection-modal-image" id="check">
                        <section class="image-with-tooltip"><img src="assets/check.svg" class="check"><span
                                id="checkFullText" class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="maybe">
                        <section class="image-with-tooltip"><img src="assets/check.svg" class="maybe"><span
                                id="checkMaybeText" class="setup-tooltip"></span></section>
                    </a>
                </section>
                <section class="selection-modal-section" id="selectionModalCross">
                    <a class="selection-modal-image" id="cross">
                        <section class="image-with-tooltip"><img src="assets/cross.svg" class="cross"><span
                                id="crossFullText" class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="maybeNot">
                        <section class="image-with-tooltip"><img src="assets/cross.svg" class="maybeNot"><span
                                id="crossMaybeText" class="setup-tooltip"></span></section>
                    </a>
                </section>
            </section>
            <section id="selectionModalExtended" class="selection-modal-wrapper">
                <section class="selection-modal-section" id="selectionModalExtended1">
                    <a class="selection-modal-image" id="star">
                        <section class="image-with-tooltip"><img src="assets/star.svg" class="star"><span id="starText"
                                class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="question">
                        <section class="image-with-tooltip"><img src="assets/question.svg" class="question"><span
                                id="questionText" class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="exclamation">
                        <section class="image-with-tooltip"><img src="assets/exclamation.svg" class="exclamation"><span
                                id="exclamationText" class="setup-tooltip"></span></section>
                    </a>
                </section>
                <section class="selection-modal-section" id="selectionModalExtended2">
                    <a class="selection-modal-image" id="flag">
                        <section class="image-with-tooltip"><img src="assets/flag.svg" class="flag"><span id="flagText"
                                class="setup-tooltip"></span></section>
                    </a>
                    <a class="selection-modal-image" id="skip">
                        <section class="image-with-tooltip"><img src="assets/skip.svg" class="skip"><span id="skipText"
                                class="setup-tooltip"></span></section>
                    </a>
                </section>
            </section>
        </div>
    </div>

    <!--  INSTRUCTIONS MODAL  -->
    <div id="instructionsModal" class="modal-wrapper">
        <div id="instructionsModalContent" class="modal">
            <p id="instructionsModalText" class="setup-tooltip"></p>
            <button id="instructionsModalConfirm" class="confirmation-button"></a>
        </div>
    </div>


    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.118/build/three.module.js",
                "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.118.1/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.118/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js" type="module"></script>
    <script src="strings-en.js"></script>
    <script src="strings-it.js"></script>
</body>
